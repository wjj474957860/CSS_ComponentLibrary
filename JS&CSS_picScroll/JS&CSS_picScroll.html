<!DOCTYPE html>
<html>

	<title>JS&CSS_PicScroll_Demo</title>
	<link rel="stylesheet" type="text/css" href="css/js_css_picScroll.css">
<body>
	<dl>
		<dt>
			<a href = "#1" title = "Cool Car" >1</a>
			<a href= "#2" title = "macbook" >2</a>

	</dl>
</body>
