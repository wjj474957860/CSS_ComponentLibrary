<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="./Insert title here_files/index.css"></head>

<body>
	<form id="loginform" method="post" action="http://ningyuhua.xicp.net:5857/webaddressbook2.0/login_check_action">
		<div id="loginWindow" class="radius">
			<div class="wrapper">

				<h1>用户登录</h1>
				<!--注册大标题-->
				<p>
					<label for="id">身份证号:</label>
					<input name="id" id="username" type="text" placeholder=" 如: 888888888888888888"/>
				</p>

				<p>
					<label for="question">登录问题:</label>
					<input name="question" type="text" placeholder=" 如: 我的学号是？"></p>

				<p>
					<label for="answer">问题答案:</label>
					<input name="questanswer" type="text" placeholder=" 如: 2013"></p>
<button class="getQuestion" id="questionbutton" onclick="createxmlhttprequest()">获取问题</button>
				<!--可以链接到登录界面-->
				<p class="left10em">
					没有帐号?!&nbsp;&nbsp;
					<a href="http://ningyuhua.xicp.net:5857/webaddressbook2.0/register.jsp">马上注册</a>
				</p>
				
				<!--“马上注册”的按钮-->
				<input id="submit" name="submit" type="submit" value="马上登录"></div>
		</div>
	</form>
	<script language="javascript">
function createxmlhttprequest()
{
	var str ;
	
	str = document.getElementById("username").value;
	
	if (str.length==0)
	  {
	  document.getElementById("questiontd").innerHTML="";
	  return;
	  }
	if(window.XMLHttpRequest)
		{
		
			xmlhttprequest= new XMLHttpRequest();
		}
	else
		{
			xmlhttprequest= new ActiveXObject("Microsoft.XMLHTTP");
		}
	xmlhttprequest.onreadystatechange=function(){
		if(xmlhttprequest.readyState==4&&xmlhttprequest.status==200)
			{
				
				document.getElementById("questiontd").innerHTML=xmlhttprequest.responseText;
				//document.getElementById("questiontd").value=xmlhttprequest.responseText;
			}
	
		}
	
	xmlhttprequest.open("GET","GetLoginQuestion?id="+str,true);
	//wlnstr=document.getElementById("username").toString();
	//alert(document.getElementById("username").value);
	//xmlhttprequest.setRequestHeader("Content-Typt","application/x-www-form-urlencoded");	
	xmlhttprequest.send();
	}


</script>
</body>
</html>
