<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>9x9格_html&css_绝对布局</title>
	<link rel="stylesheet" type="text/css" href="css/Grid9_relative.css">
<body>
	<!-- 表格，cellspacing为0可去掉默认的间隙-->
	<table cellspacing="0">
		<tr >   <!--第一行-->
			<td>1</td>  
			<td class="moveLeft5px">2</td>
			<td class="moveLeft10px">3</td>
		</tr>
		
		<tr >    <!--第二行-->
			<td class="moveTop5px">4</td>
			<td class="moveLeft5px moveTop5px">5</td>
			<td class="moveLeft10px moveTop5px">6</td>
		</tr>
		
		<tr >   <!--第三行-->
			<td class="moveTop10px">7</td>
			<td class="moveLeft5px moveTop10px">8</td>
			<td class="moveLeft10px moveTop10px">9</td>
		</tr>
		
	</table>
</body>

</html>
