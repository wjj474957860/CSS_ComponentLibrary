<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9x9格_html&css_绝对布局</title>
	<link rel="stylesheet" type="text/css" href="css/9Grid.css">
</head>
<body>
	<!-- 表格，cellspacing为0可去掉默认的间隙-->
	<table cellspacing="0">
		<tr >   <!--第一行-->
			<td>1</td>  
			<td class="moveLeft55px">2</td>
			<td class="moveLeft110px">3</td>
		</tr>
		
		<tr >    <!--第二行-->
			<td class="moveTop55px">4</td>
			<td class="moveLeft55px moveTop55px">5</td>
			<td class="moveLeft110px moveTop55px">6</td>
		</tr>
		
		<tr >   <!--第三行-->
			<td class="moveTop110px">7</td>
			<td class="moveLeft55px moveTop110px">8</td>
			<td class="moveLeft110px moveTop110px">9</td>
		</tr>
		
	</table>
</body>

</html>
